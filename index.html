<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <header>
            <img src="images/logo.svg" alt="">
        </header>

        <div class="container">
            <section>
                <div class="bills">
                    <p>Bill</p>
                    <label>
                        <img src="images/icon-dollar.svg" alt="">
                    </label>
                    <input type="number" class="bill-input" placeholder="0">
                </div>

                <div class="selected-tip">
                    <p>Select Tip %</p>
                    <div class="button">
                        <button class="tip">5%</button>
                        <button class="tip">10%</button>
                        <button class="tip active">15%</button>
                        <button class="tip">25%</button>
                        <button class="tip">50%</button>
                        <input type="number" class="custom" placeholder="Custom">
                    </div>
                </div>

                <div class="people">
                    <div class="number">
                        <p>Number of People</p>
                        <p class="cant">Can't be zero</p>
                    </div>
                    <label>
                        <img src="images/icon-person.svg" alt="">
                    </label>
                    <input type="number" class="number-input" placeholder="0">
                </div>
            </section>

            <aside>
                <div class="tip-amount">
                    <p>
                        <span class="top">Tip Amount</span>
                        <span class="bottom">/ person</span>
                    </p>

                    <h1 id="tip-amount">$4.27</h1>
                </div>

                <div class="total">
                    <p>
                        <span class="top">Total</span>
                        <span class="bottom">/ person</span>
                    </p>

                    <h1 class="total-amount">$32.79</h1>
                </div>

                <button class="reset">RESET</button>
            </aside>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
